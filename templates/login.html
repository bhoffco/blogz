{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="container-inner">  
      <h1>Log Into <span class="yellow">BLOGZ</span></h1>
      </br>
      <p>Need a login? <span class='yellow'><a class='underline no_decoration' href="/register">REGISTER HERE</a></span> </p>
      <form action="/login" method="POST">
      </br>
      </br>
        <table>
          <tbody>
              <tr>
                  <td>
                    <span class="error">{{user_error}}</span>
                    <span class="error">{{password_error}}</span>
                  </td>
                </tr>
              <tr>
              <td>
                <label for="email">Email:<span>&nbsp;</span></label>
              </td>
            </tr>
            <tr> 
              <td>
                <input class='input' type="text" name="email" id="email" value='{{email}}'>
              </td>
            </tr> 
            <tr>
              <td>
                <label for="password">Password:<span>&nbsp;</span></label>
              </td>
            </tr>  
            <tr>
              <td>
                <input class='input input_space' type="password" name="password" id="password">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="button">
        <input class="btn" type="submit" action="/">
      </div>
    </div>
  </form>

  </div>
</body>
</html>






{% endblock %}
