{% extends "base.html" %}

{% block content %}

  <div class="title_top">
  <h1 class='blog-head'>Build A <span class="yellow">BLOG</span></h1>
  </div>

  
  {% for post in posts %}
    <div class="post-container">
    <div class="posts">
     <h2><a value='no_decoration' href="./blog?id={{post.id}}">{{post.title}}</a></h2>
     <p>{{post.content}}</p>
     <p class='post_margin'>Written By <a class='no_decoration' href="blog?user={{post.owner.id}}">{{post.owner.email}}</a></p>
     
    </div> 
    </div>
  {% endfor %}

  

 
  




{% endblock %}
